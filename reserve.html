<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make your reservation</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>

    <div class="container">
        <div class="jumbotron">
        <h1>Hot Restaurant</h1>
        <h3>Make your reservation!</h3>
        <hr>
        <a href="/tables"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span> View Tables</button></a>
        <a href="/"><button class="btn btn-primary btn-lg"><span class="fa fa-eye"></span> Home</button></a>
    </div>
    
    <div class="row">
        <div class="col-lg-12">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><strong>Table Reservation</strong></h3>
            </div>
            <div class="panel-body">
                <form method="POST" role="form">
            <div class="form-group">
                <label for="Name">Name</label>
                <input type="text" class="form-control" id="resName">
            </div>

            <div class="form-group">
                <label for="Phone-Number">Phone Number</label>
                <input type="text" class="form-control" id="phone">
            </div>

            <div class="form-group">
                <label for="Email">Email</label>
                <input type="text" class="form-control" id="email">
            </div>

            <div class="form-group">
                <label for="Unique-ID">Unique ID</label>
                <input type="text" class="form-control" id="res-id">
            </div>
                </form>
            <br>
            <div class="text-right">
                <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-fire"></span>Submit</button>
            </div>
            </div>
        </div>

        </div>
    </div>
    </div>

<script type="text/javascript">
    // Question: What does this code do?
    $("#add-btn").on("click", function(event) {
        event.preventDefault();
        var newReservation = {
            name: $("#resName").val().trim(),
            number: $("#phone").val().trim(),
            email: $("#email").val().trim(),
            id: $("#res-id").val().trim()
        };

    // Question: What does this code do??
    $.post("/api/reservations", newReservation)
        .then(function(data) {
            console.log("add.html", data);
            alert("Adding Reservation...");
        });
    });
</script>

</body>
</html>
