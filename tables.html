<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Reservations</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="jumbotron">
        <h1>Hot Restaurant</h1>
        <h3>Current Reservations and Table List!</h3>
        <hr>
        <a href="/reserve"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span> Make Reservation</button></a>
        <a href="/"><button class="btn btn-primary btn-lg"><span class="fa fa-eye"></span> Home</button></a>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Current Reservations</h3>
          </div>
          <div class="panel-body">
            <div class="well well-lg" id="reservation"></div>
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Waitlist</h3>
          </div>
          <div class="panel-body">
            <div class="well well-lg" id="waitlist"></div>
          </div>
        </div>
      </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script type="text/javascript">

    $.get("/api/reservations/", function(data) {
        console.log(data);
        

        for (let i = 0; i < data.length; i++) {
            
            // if(data[i] < 5) {
            //     console.log("5");
            // } else {
            //     console.log("10");
            // }

            console.log(data[i].name);
            $("#reservation").append("<div><button class='btn btn-danger btn-small'>" + data[i].name + "</div></button><br>");



        }

        
    })



</script>


</body>
</html>
